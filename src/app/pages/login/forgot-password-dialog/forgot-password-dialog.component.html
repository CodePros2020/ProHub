<div class="title">
  <p class="titleText" mat-dialog-title>Forgot Password
    <mat-icon style="float: right; cursor: pointer" (click)="close()" matSuffix id="close-icon">close</mat-icon>
  </p>
  <div class="blue-underline"></div>
  <div class="div-mrg">
    <h3 class="text-center">Forgot password? no problem!</h3>
  </div>
  <form [formGroup]="forgotPasswordForm" class="col-12">
    <div class="col-12">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Email address</mat-label>
        <input matInput placeholder="e.g example@email.com" formControlName="email">
        <mat-error *ngIf="this.formControls.email.invalid">Please enter email address.</mat-error>
      </mat-form-field>
    </div>
  </form>

  <div class="text-center p-mrg">
    <button mat-button (click)="sendEmail()" class="btn-send">Send Email</button>
  </div>
  <p class="text-center p-mrg" *ngIf="isSent">An email has been sent at your email address for password reset.</p>
</div>
