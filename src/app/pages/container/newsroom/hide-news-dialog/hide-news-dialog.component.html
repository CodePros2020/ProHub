<h1 mat-dialog-title>Hide News</h1>
<div mat-dialog-content>
  <p>Are you sure you want to hide this news?</p>
  <p class="text-muted">Cannot show it again after hiding.</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="HideNews()">Hide</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
