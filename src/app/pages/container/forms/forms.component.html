<div class="container">
  <div class="row">
    <div class="col title">
      <span>Forms</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md d-flex justify-content-between">
      <form [formGroup]="" class="row col-md-12">
        <div class="col-md-8">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-md-4">
          <button class="btn-upload" mat-raised-button (click)="clickUpload()">+UPLOAD</button>
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div class="col title">
      <span>All Forms</span>
    </div>
  </div>

  <div class="row col-md-auto">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- File Name Column -->
          <ng-container matColumnDef="filename">
            <th mat-header-cell *matHeaderCellDef> File name </th>
            <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
          </ng-container>

          <!-- Creation Date Column -->
          <ng-container matColumnDef="creation_date">
            <th mat-header-cell *matHeaderCellDef> Creation date </th>
            <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
          </ng-container>

          <!-- Size Column -->
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-button>Edit</button>
                    </td>
                  </ng-container>
<!--            <mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;&nbsp;Action </mat-header-cell>-->
<!--            <mat-cell *matCellDef="let prop" class="d-flex justify-content-between">-->
<!--              <mat-icon class="edit">edit</mat-icon>-->
<!--              <mat-icon class="delete">delete</mat-icon>-->
<!--            </mat-cell>-->
<!--          </ng-container>-->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
      </div>

    </div>

  </div>

  <div style="display: flex; justify-content: center; margin-top: 20px;"><h5>&copy; Copyright CodePros 2020.
    All rights reserved.</h5></div>

</div>
