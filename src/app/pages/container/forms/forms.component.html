<div class="container">
  <h1 class="row col-md-auto">Forms</h1>
  <form [formGroup]="" class="row col-md-12">
    <div class="col-md-8">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
    <div class="col-md-4">
      <button class="btn-upload" mat-raised-button (click)="clickUpload()">+UPLOAD</button>
    </div>
  </form>

  <h1 class="row col-md-auto">All Forms</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef> File name </th>
        <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
      </ng-container>

      <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef> Creation date </th>
        <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>Edit</button>
        </td>
      </ng-container>

<!--      </ng-container>-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

  <div style="display: flex; justify-content: center; margin-top: 20px;"><h5>&copy; Copyright CodePros 2020.
    All rights reserved.</h5></div>

</div>
