<div class="upload-form-container">
  <div class="row">
    <div class="col">
      <ng-container>
        <span class="title">{{isEditMode  ? "Edit Form" : "Upload New Form" }}</span>
      </ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col"><mat-divider></mat-divider></div>
  </div>
  <!-- Content -->

  <div class="content">
    <div class="row">
      <div class="col-md-12 label">File Name</div>
    </div>
    <div class="row mt-3">
      <div class="col-md-10 d-flex justify-content-between">
        <input class="form-control" [(ngModel)]="form.filename" type="text">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <button mat-raised-button class="col-md-2" (click)="fileInput.click()">
          <span>Choose a file</span>
          <input #fileInput type="file" (change)="OnFileChange($event)" [(ngModel)]="form.filedata" observeFiles style="display:none;" />
        </button>
        <div class="col-md-4 ml-3"><span>Selected file: {{form.filename}}</span></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row justify-content-md-center buttons">
      <div class="col-md-2 text-center">
        <button class="save" mat-raised-button (click)="uploadForm()">SAVE</button>
      </div>
      <div class="col-md-2 text-center">
        <button class="cancel" mat-raised-button (click)="closeDialog()">CANCEL</button>
      </div>
    </div>

  </div>
</div>
