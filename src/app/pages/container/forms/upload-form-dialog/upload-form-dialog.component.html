<div class="upload-form-container">
  <div class="row">
    <div class="col">
      <ng-container>
        <span class="title">{{isEditMode  ? "Edit Form" : "Upload Form" }}</span>
      </ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col"><mat-divider></mat-divider></div>
  </div>
  <!-- Content -->

  <div class="content">
    <div class="row mt-4">
      <div class="col-md-4 h5 text-center align-middle">
        Uploading File:
      </div>
      <!-- File Uploaded -->
      <ng-container *ngIf="isFileUploaded">
        <div class="col-md-8 d-flex justify-content-between">
          <span style="font-size: 1.3em;">
            <mat-icon fontSet="material-icons-outlined">description</mat-icon>
            {{form.filename}}
            <mat-icon class="close-tip" (click)="(removeFile())">close</mat-icon>
          </span>

        </div>

      </ng-container>
      <!-- default -->
        <div class="col-md-5" [hidden]="isFileUploaded">
          <button mat-raised-button (click)="fileInput.click()" style="width: 100% !important;">
            <span>Choose a file</span>
            <input #fileInput id="fileInput" name="fileInput" type="file" (change)="OnFileChange($event)" [(ngModel)]="form.filedata" observeFiles style="display:none;" />
          </button>
        </div>
    </div>

    <ng-container  *ngIf="isFileUploaded">
      <div class="row mt-4">
        <div class="col-md-4 h5 text-center align-middle">
          File Name:
        </div>
        <div class="col-md-8 d-flex justify-content-between">
          <input class="form-control" [(ngModel)]="form.filename" type="text">
        </div>
      </div>
    </ng-container>


    <!--    <div class="row mt-5">-->
<!--      <div class="col-md-8  align-middle"><span>Selected:&nbsp;{{form.filename}}</span></div>-->
<!--    </div>-->
<!--    <div class="row mt-4">-->
<!--      <div class="col-md-4 label"><span class="h5">Selected File</span></div>-->
<!--    </div>-->

    <!-- Buttons -->
    <div class="row mt-5 justify-content-md-center buttons">
      <div class="col-md-2 text-center">
        <button class="save" mat-raised-button (click)="uploadForm()">SAVE</button>
      </div>
      <div class="col-md-2 text-center">
        <button class="cancel" mat-raised-button (click)="closeDialog()">CANCEL</button>
      </div>
    </div>

  </div>
</div>
