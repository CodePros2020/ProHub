
<div class="dialog-wrapper">
  <div class="dialog-content">
    <mat-toolbar>
      <app-prohub-logo style="margin-left: 30px" size="small"></app-prohub-logo>
      <span id="title-message text-center">ADD/EDIT UNIT</span>
      <a id="close-btn" (click)="close()">
        <mat-icon matSuffix>close</mat-icon>
      </a>
    </mat-toolbar>
    <form [formGroup]="unitForm" class="justify-content-center form-style">
      <div class="row justify-content-center">
        <div class="col-8">
          <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Unit Number <span class="star">*</span></mat-label>
            <input matInput class="quantity" placeholder="e.g Suite" formControlName="unitNumber" type="number">
<!--            <mat-label>Unit Number <span class="star">*</span></mat-label>-->
<!--            <div class="col-12 def-number-input number-input safari_only" style="padding: 0 !important; ">-->
<!--              <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>-->
<!--              <input matInput class="quantity" min="0" name="quantity" value="1" type="number" formControlName="unitNumber">-->
<!--              <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>-->
<!--            </div>-->
            <mat-error *ngIf="this.formControls.unitNumber.invalid">Please enter correct unit number</mat-error>
          </mat-form-field>
        </div>
        <div class="col-8">
          <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Tenant Phone <span class="star">*</span></mat-label>
            <input matInput placeholder="e.g. (416) 111-1111" formControlName="tenantId" mask="(000) 000-0000">
            <mat-error *ngIf="this.formControls.tenantId.invalid">Please enter tenant phone</mat-error>
          </mat-form-field>
        </div>
        <div class="col-8">
          <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Tenant Name<span class="star">*</span></mat-label>
            <input matInput placeholder="e.g. 2020" formControlName="tenantName">
            <mat-error *ngIf="this.formControls.tenantName.invalid">Please enter tenant name</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="btn-div">
      <button mat-button class="btn-cancel" (click)="close()">CANCEL </button>
      <button mat-button class="btn-save" (click)="saveUnit()" >SAVE</button>
    </div>
  </div>
</div>
