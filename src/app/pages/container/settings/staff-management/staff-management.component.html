<div class="staff-list-container">


  <form [formGroup]="staffListForm">
    <div class="container-fluid">
    <div class="titles justify-content-center" >

  <div class="row" >
    <div class="col title justify-content-center">
      <span style="justify-content: center">Staff Management</span>
    </div>
  </div>
  <div class="row" >
    <div class="col sub-title justify-content-center sub-title-div">
      <span style="justify-content: center">{{this.propertyService.GetPropertyInSession().name}}</span>
    </div>
  </div>
    </div>

      <div class="row">

        <div class="col-md d-flex justify-content-between">

          <mat-form-field appearance="outline" style="width: 60%">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Search Staff..." formControlName="staffSearch" type="text" (keyup)="searchStaff($event)" >
<!--            <mat-autocomplete #auto="matAutocomplete">-->
<!--              <mat-option *ngFor="let s of staff" [value]="s.name">{{ s.name }}</mat-option>-->
<!--            </mat-autocomplete>-->
          </mat-form-field>

          <button class="add-staff-btn" mat-raised-button (click)="openAddStaffDialog()"><mat-icon>add</mat-icon> ADD</button>

        </div>

      </div>

      <div class="row">
        <div class="col">
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef class="cell-txt" mat-sort-header> Staff Name </mat-header-cell>
              <mat-cell *matCellDef="let staff"> {{staff.name}} </mat-cell>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <mat-header-cell *matHeaderCellDef class="cell-txt" mat-sort-header> Staff Role </mat-header-cell>
              <mat-cell *matCellDef="let staff"> {{staff.role}} </mat-cell>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef class="cell-txt" > &nbsp;&nbsp;&nbsp;&nbsp;Action </mat-header-cell>
              <mat-cell *matCellDef="let staff" class="d-flex justify-content-between">
                <mat-icon class="edit" (click)="openEditStaffDialog(staff)">edit</mat-icon>
                <mat-icon class="delete" (click)="deleteStaff(staff)" >delete</mat-icon>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns" class="tbl-header"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>



    </div>
  </form>
  <div style="display: flex; justify-content: center; margin-top: 20px;"><h5>&copy; Copyright CodePros 2020.
    All rights reserved.</h5></div>
</div>
