<div class="chat-container">
  <form [formGroup]="chatSearchForm">
    <div class="row search-bar">
      <div class="col">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-icon matPrefix>search</mat-icon>
          <label>
            <input matInput placeholder="Search" formControlName="chatSearch" type="text" (keyup)="applyFilter($event)">
          </label>
        </mat-form-field>
      </div>
    </div>

    <div class="row main-chat">
      <div class="col d-flex flex-md-row">
        <app-chat-list class="chat-list" [chatList]="filteredOptions"
                       (chatMessageId)="getChatMessageID($event)"
                       (chatMessageName)="getChatMessageName($event)" ></app-chat-list>
        <app-chat-room class="chat-room"
                       [chatMessageId]="chatMessageId"
                       [chatMessageName]="chatMessageName"></app-chat-room>
      </div>
    </div>
  </form>
  <div style="display: flex; justify-content: center; margin-top: 20px;"><h5>&copy; Copyright CodePros 2020.
    All rights reserved.</h5></div>
</div>
